<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/regisStyle.css">
</head>

<body>
    <form class="container flex spc-btw" action="">
        <div class="w-40 regis-content">
            <h3 class="text-center">Đăng ký</h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Địa chỉ email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email...">
            </div>
            <p class="text-red">Địa chỉ email đã được sử dụng</p>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" placeholder="Username...">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" placeholder="">
            </div>
            <p class="text-red">Mật khẩu phải nhiều hơn 8 ký tự</p>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" placeholder="">
            </div>
            <p class="text-red">Mật khẩu không khớp</p>
            <div class="mb-3">
                <input type="button" class="btn btn-primary float-end" value="Đăng ký">
            </div>
        </div>
        <div class="">
            <img src="https://i.pinimg.com/736x/ee/6f/17/ee6f1732baf7af77e549c39f03727c89.jpg" alt="" width="350px">
        </div>
    </form>
</body>

</html>
