<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cinema Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h1>Quản lý phòng chiếu</h1>
<hr>
<h2>Lưu thông tin phòng chiếu</h2>
<form action="#" th:action="@{/saveCinemaRoom}" th:object="${cinemaRoom}" method="POST">
<input type="text" th:field="*{id}" placeholder="Mã phòng chiếu" class="form-control mb-4 col-4">
<input type="text" th:field="*{soLuongGhe}" placeholder="Số lượng ghế" class="form-control mb-4 col-4">
<input type="text" th:field="*{loaiPhong}" placeholder="Loại phòng" class="form-control mb-4 col-4">
<button type="submit" class="btn btn-info col-2"> Lưu phòng chiếu</button>
</form>
<hr>
<a th:href="@{/showCinemaRoom}"> Quay lại trang danh sách phòng chiếu phim</a>
</div></body>
</html>
