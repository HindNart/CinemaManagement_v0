<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Quản lý rạp phim</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container w-50">
		<h1>Quản lý lịch chiếu phim</h1>
		<hr>
		<h2>Cập nhật lịch chiếu</h2>
		<form action="#" th:action="@{/saveMovieSchedule}" th:object="${movieSchedule}" method="POST">
			<div class="mb-3">
				<label for="id" class="form-label">Mã lịch chiếu</label>
				<input type="text" th:field="*{idLichChieu}" placeholder="Mã lịch chiếu" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="phongchieu" class="form-label">Phòng chiếu phim</label>
				<input type="text" th:field="*{phongChieu}" placeholder="Phòng chiếu" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="phim" class="form-label">Phim</label>
				<input type="text" th:field="*{phim}" placeholder="Phim" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="tgBD" class="form-label">Thời gian bắt đầu</label>
				<input type="time" th:field="*{thoigianBD}" placeholder="Thời gian bắt đầu" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="tgKT" class="form-label">Thời gian kết thúc</label>
				<input type="time" th:field="*{thoigianKT}" placeholder="Thời gian kết thúc" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="ngaychieu" class="form-label">Ngày chiếu</label>
				<input type="date" th:field="*{ngayChieu}" placeholder="Ngày chiếu" class="form-control mb-4 col-4">
			</div>
			<button type="submit" class="btn btn-info col-2"> Cập nhật</button>
		</form>
		<hr>
		<a class="btn btn-success" th:href="@{/}"> Quay lại</a>
	</div>
</body>
</html>
