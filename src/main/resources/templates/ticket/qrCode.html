<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
    <style>
      .card-custom {
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
        font-family: 'Arial', sans-serif;
        color: #333;
      }
      .card-title-custom {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
      .card-body-custom {
        text-align: center;
      }
      .qr-instructions {
        margin-top: 15px;
        font-size: 14px;
      }
    </style>
</head>
<body>
	<div class="card card-custom shadow">
          <div class="card-body card-body-custom">
            <div class="card-title card-title-custom">Rạp chiếu phim LetFlix</div>
            <img id="qrImage" th:src="@{/qrcode/{id}(id=${ticket.idVe})}" alt="QR Code" class="img-fluid" />
            <div class="qr-instructions">Vui lòng lưu lại mã QR này để in vé tại rạp</div>
            <button id="saveButton" class="btn btn-primary m-3">Lưu ảnh</button>
          </div>
    </div>
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const qrImage = document.getElementById('qrImage');
            const imageUrl = qrImage.src;
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'qr-code.png';
            link.click();
        });
    </script>
</body>
</html>
