<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cinema Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container w-50">
		<h1>Quản lý phòng chiếu</h1>
		<hr>
		<h2>Cập nhật phòng chiếu</h2>
		<form action="#" th:action="@{/saveCinemaRoom}" th:object="${cinemaRoom}" method="POST">
			<div class="mb-3 visually-hidden">
				<label for="id" class="form-label">Mã phòng chiếu</label>
				<input type="text" th:field="*{idPhong}" placeholder="Mã phòng chiếu" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="soluongghe" class="form-label">Số lượng ghế</label>
				<input type="text" th:field="*{soLuongGhe}" placeholder="Số lượng ghế" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="loaiphong" class="form-label">Loại phòng</label>
				<input type="text" th:field="*{loaiPhong}" placeholder="Loại phòng" class="form-control mb-4 col-4">
			</div>
			<button type="submit" class="btn btn-info col-2"> Cập nhật</button>
		</form>
		<hr>
		<a class="btn btn-success" th:href="@{/}"> Quay lại</a>
	</div>
</body>
</html>
