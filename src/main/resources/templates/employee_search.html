<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Employee Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4">
        <h1>Employee Search Result</h1>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Ngày sinh</th>
                    <th>Địa chỉ</th>
                    <th>Chức vụ</th>
                    <th>Lương</th>
                    <th>Ca làm</th>
                    <th>Số điện thoại</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${employee.idNhanVien}"></td>
                    <td th:text="${employee.hoTenNV}"></td>
                    <td th:text="${employee.ngaySinhNV}"></td>
                    <td th:text="${employee.diaChi}"></td>
                    <td th:text="${employee.chucVu}"></td>
                    <td th:text="${employee.luong}"></td>
                    <td th:text="${employee.caLam}"></td>
                    <td th:text="${employee.sdt}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/employees}" class="btn btn-primary">Back to Employee List</a>
    </div>
</body>
</html>
