<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Employee Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-4">
    	<h1>Quản lý nhân viên</h1>
		<hr>
        <h2>Kết quả tìm kiếm nhân viên</h2>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Ngày sinh</th>
                    <th>Địa chỉ</th>
                    <th>Chức vụ</th>
                    <th>Lương</th>
                    <th>Ca làm</th>
                    <th>Số điện thoại</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee:${employees}">
                    <td th:text="${employee.idNhanVien}"></td>
                    <td th:text="${employee.hoTenNV}"></td>
                    <td th:text="${employee.ngaySinhNV}"></td>
                    <td th:text="${employee.diaChi}"></td>
                    <td th:text="${employee.chucVu}"></td>
                    <td th:text="${employee.luong}"></td>
                    <td th:text="${employee.caLam}"></td>
                    <td th:text="${employee.sdt}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdateEmployee/{id}(id=${employee.idNhanVien})}" class="btn btn-primary btn-sm"><i class="bi bi-gear-fill"></i></a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.idNhanVien})}" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-success" th:href="@{/}"> Quay lại</a>
    </div>
</body>
</html>
