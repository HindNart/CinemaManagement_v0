<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý rạp phim</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main-content-cus">
        <div class="main-title flex spc-btw" style="align-items:center;">
            <div class="">Danh sách khách hàng</div>
            <div class="flex">
                <div class="search-bar">
                	<form th:action="@{/searchCustomer}"><input type="text" name="id">
                    <button>
                    	<i style="margin-right:10px;" class="bi bi-search"></i></button>
                    </form>
                </div>
            
                <div class="add-btn">
                    <div class="add-emp">
                        <a th:href="@{/showNewCustomerForm}">Thêm khách hàng</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-table">
            <table class="main-content-list">
                <thead>
	                <tr>
	                    <th>Mã khách hàng</th>
	                    <th>Họ tên</th>
	                    <th>Số điện thoại</th>
	                    <th>Điểm</th>
	                    <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody>
                	<tr th:each="customer : ${listCustomers}" class="table-row">
	                    <td th:text="${customer.idKhach}"></td>
	                    <td th:text="${customer.tenKhach}"></td>
	                    <td th:text="${customer.sdt}"></td>
						<td th:text="${customer.diem}"></td>                    
	                    <td>
	                        <a th:href="@{/showFormForUpdateCustomer/{id}(id=${customer.idKhach})}" class="btn btn-primary btn-sm"><i class="bi bi-gear-fill"></i></a>
	                        <a th:href="@{/deleteCustomer/{id}(id=${customer.idKhach})}" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
	                    </td>
                	</tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
