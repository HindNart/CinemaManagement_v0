<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/loginstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="login-form flex">
            <div class="login-decor">
                <img style="border-radius: 5px;"
                    src="https://i.pinimg.com/736x/e7/d6/b9/e7d6b900999f7f1e9bd10c76414d76e7.jpg" alt="" width="450px"
                    height="450px">
            </div>
            <div class="w-40 mt-5">
                <h1 class="text-center mb-4">Đăng nhập</h1>
                <p class="text-center mb-4"><i>Chào mừng đến với....</i></p>
                
                <form th:action="@{/checkLogin}" method="post">
				    <div class="row mb-3">
				        <label for="inputEmail3" class="col-sm-3 col-form-label">Email:</label>
				        <div class="col-sm-9">
				            <input type="email" class="form-control" id="inputEmail" name="email" required>
				        </div>
				    </div>
				    <div class="row mb-3">
				        <label for="inputPassword3" class="col-sm-3 col-form-label">Password:</label>
				        <div class="col-sm-9">
				            <input type="password" class="form-control" id="inputPassword" name="password" required>
				        </div>
				    </div>
				    <fieldset class="row mb-3">
				        <legend class="col-form-label col-sm-3 pt-0"></legend>
				        <div class="col-sm-9">
				            <div class="form-check">
				                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" value="true">
				                <label class="form-check-label" for="rememberMe">
				                    Ghi nhớ đăng nhập
				                </label>
				            </div>
				        </div>
				    </fieldset>
				    <div th:if="${errorMss}">
				        <div class="alert alert-danger" role="alert">
				            Tài khoản hoặc mật khẩu không đúng!
				        </div>
				    </div>
				    <div>
				        <p class="float"><a th:href="@{/regis}" class="btn btn-primary">Tạo tài khoản</a></p>
				        <button type="submit" class="login-btn btn btn-primary">Đăng nhập</button>
				        <div class="clear"></div>
				    </div>
				</form>

                
            </div>

        </div>
    </div>
</body>

</html>
