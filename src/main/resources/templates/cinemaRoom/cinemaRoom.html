<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý rạp phim</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="main-content-cus">
        <div class="main-title flex spc-btw" style="align-items:center;">
            <div class="">Danh sách phòng chiếu</div>
            <div class="flex">
            
            	<form th:action="@{/searchCinemaRoom}" method="GET" class="row g-3 mb-4">
		            <div class="search-bar"><input type="text" name="id" id="">
                    	<button type="submit" class="btn btn-info"><i class="bi bi-search" style= "margin-right:10px"></i></button>
                	</div>
		        </form>
                
                <div class="add-btn">
                    <div class="add-emp">
                        <a th:href="@{/showNewCinemaRoomForm}" class="btn btn-primary btn-sm mb-3">Thêm phòng chiếu</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-table">
            <table class="main-content-list" id="myTable">
                <thead>
	                <tr>
	                    <th onclick="sortTable(0)">Mã phòng chiếu</th>
	                    <th onclick="sortTable(1)">Số lượng ghế</th>
	                    <th onclick="sortTable(2)">Loại phòng</th>
	                    <th>Chức năng</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="room : ${listCinemaRooms}">
	                    <td th:text="${room.idPhong}"></td>
	                    <td th:text="${room.soLuongGhe}"></td>
	                    <td th:text="${room.loaiPhong}"></td>
	                    <td>
	                        <a th:href="@{/showFormForUpdateCinemaRoom/{id}(id=${room.idPhong})}" class="btn btn-primary btn-sm"><i class="bi bi-gear-fill"></i></a>
	                        <a th:href="@{/deleteCinemaRoom/{id}(id=${room.idPhong})}" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
	                    </td>
	                </tr>
	            </tbody>
            </table>
        </div>

    </div>
</body>

</html>
