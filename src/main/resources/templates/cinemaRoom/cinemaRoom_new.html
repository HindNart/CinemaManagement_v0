<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cinema Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-50 mt-5 rounded shadow p-4 bg-body-tertiary">
    	<h1>Quản lý phòng chiếu</h1>
    	<hr>
        <h2>Thêm phòng chiếu</h2>
    	<div th:if="${message}" th:text="${message}" class="alert alert-danger"></div>
        <hr>
        <form action="#" th:action="@{/saveCinemaRoom}" th:object="${cinemaRoom}" method="POST">
            <div class="mb-3">
                <label for="idPhong" class="form-label">Mã phòng chiếu</label>
                <input required type="text" th:field="*{idPhong}" placeholder="Mã phòng chiếu" class="form-control mb-4 col-4" id="idPhong" name="idPhong">
            </div>
            <div class="mb-3">
                <label for="soLuongGhe" class="form-label">Số lượng ghế</label>
                <input required type="text" th:field="*{soLuongGhe}" placeholder="Số lượng ghế" class="form-control mb-4 col-4" id="soLuongGhe" name="soLuongGhe">
            </div>
            <div class="mb-3">
                <label class="form-label">Loại phòng</label>
                <div>
                    <input type="radio" th:field="*{loaiPhong}" id="loaiPhong2D" name="loaiPhong" value="2D" class="form-check-input" required>
                    <label for="loaiPhong2D" class="form-check-label">2D</label>
                    
                    <input type="radio" th:field="*{loaiPhong}" id="loaiPhong3D" name="loaiPhong" value="3D" class="form-check-input" required>
                    <label for="loaiPhong3D" class="form-check-label">3D</label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
				<a class="btn btn-secondary" th:href="@{/}"> Quay lại</a>
            	<button type="submit" class="btn btn-success col-2"> Lưu</button>
			</div>
        	
        </form>
    </div>
</body>
</html>
