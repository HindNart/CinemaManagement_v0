<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cinema Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    // Hàm để cập nhật form dãy ghế và tính toán tổng số ghế
    function updateSeatsForm() {
        var numRows = document.getElementById("numRows").value; // Lấy số lượng dãy ghế
        var seatsContainer = document.getElementById("seatsContainer");

        // Xóa toàn bộ nội dung cũ trước khi cập nhật
        seatsContainer.innerHTML = "";

        // Hiển thị các ô nhập liệu cho từng dãy ghế
        for (var i = 1; i <= numRows; i++) {
            var rowDiv = document.createElement("div");
            rowDiv.classList.add("mb-3");

            // Tạo label cho dãy
            var label = document.createElement("label");
            label.setAttribute("for", "day" + i);
            label.classList.add("form-label");
            label.innerHTML = "Dãy " + String.fromCharCode(64 + i) + ": ";

            // Input để nhập số lượng ghế
            var input = document.createElement("input");
            input.type = "number";
            input.classList.add("form-control", "mb-2");
            input.id = "day" + i;
            input.name = "day" + i;
            input.required = true;
            input.setAttribute("oninput", "calculateTotalSeats()");

            // Tạo phần chọn loại ghế (Normal/VIP)
            var seatTypeDiv = document.createElement("div");
            seatTypeDiv.classList.add("d-flex", "gap-3", "align-items-center");

            var normalSeat = document.createElement("input");
            normalSeat.type = "radio";
            normalSeat.name = "seatType" + i;
            normalSeat.value = "normal";
            normalSeat.checked = true; // Mặc định chọn Normal
            normalSeat.classList.add("form-check-input");

            var normalSeatLabel = document.createElement("label");
            normalSeatLabel.innerHTML = "Normal";
            normalSeatLabel.classList.add("form-check-label");

            var vipSeat = document.createElement("input");
            vipSeat.type = "radio";
            vipSeat.name = "seatType" + i;
            vipSeat.value = "vip";
            vipSeat.classList.add("form-check-input");

            var vipSeatLabel = document.createElement("label");
            vipSeatLabel.innerHTML = "VIP";
            vipSeatLabel.classList.add("form-check-label");

            // Ghép các phần tử vào bố cục
            seatTypeDiv.appendChild(normalSeat);
            seatTypeDiv.appendChild(normalSeatLabel);
            seatTypeDiv.appendChild(vipSeat);
            seatTypeDiv.appendChild(vipSeatLabel);

            rowDiv.appendChild(label);
            rowDiv.appendChild(input);
            rowDiv.appendChild(seatTypeDiv);
            seatsContainer.appendChild(rowDiv);
        }
    }

    // Hàm tính tổng số ghế
    function calculateTotalSeats() {
        var totalSeats = 0;
        var inputs = document.querySelectorAll('input[id^="day"]'); // Lấy tất cả các ô nhập liệu
        inputs.forEach(function(input) {
            var value = parseInt(input.value) || 0; // Nếu không nhập gì thì giá trị là 0
            totalSeats += value;
        });
        document.getElementById("soLuongGhe").value = totalSeats; // Cập nhật vào input
    }
</script>
</head>
<body>
    <div class="container w-50 mt-5 rounded shadow p-4 bg-body-tertiary">
        <h1>Quản lý phòng chiếu</h1>
        <hr>
        <h2>Thêm phòng chiếu</h2>
        <form th:action="@{/saveCinemaRoom}" th:object="${cinemaRoom}" method="POST">
            <div class="mb-3">
                <label for="idPhong" class="form-label">Mã phòng chiếu</label>
                <input required type="text" th:field="*{idPhong}" placeholder="Mã phòng chiếu" class="form-control mb-4 col-4" id="idPhong" name="idPhong">
            </div>
            <div class="mb-3">
                <label for="soLuongGhe" class="form-label">Số lượng ghế</label>
                <input required type="text" th:field="*{soLuongGhe}" placeholder="Số lượng ghế" class="form-control mb-4 col-4" id="soLuongGhe" name="soLuongGhe" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Loại phòng</label>
                <div>
                    <input type="radio" th:field="*{loaiPhong}" id="loaiPhong2D" name="loaiPhong" value="2D" class="form-check-input" required>
                    <label for="loaiPhong2D" class="form-check-label">2D</label>
                    
                    <input type="radio" th:field="*{loaiPhong}" id="loaiPhong3D" name="loaiPhong" value="3D" class="form-check-input" required>
                    <label for="loaiPhong3D" class="form-check-label">3D</label>
                </div>
            </div>  

            <div class="mb-3">
                <label for="numRows" class="form-label">Số lượng dãy ghế</label>
                <input type="number" id="numRows" name="numRows" class="form-control col-4" required oninput="updateSeatsForm()">
            </div>

            <div id="seatsContainer">
                <!-- Các ô nhập liệu cho dãy ghế sẽ được tạo động ở đây -->
            </div>

            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" th:href="@{/}"> Quay lại</a>
                <button type="submit" class="btn btn-success col-2"> Lưu</button>
            </div>
        </form>
    </div>
</body>
</html>
