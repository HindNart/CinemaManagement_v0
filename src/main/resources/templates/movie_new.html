<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cinema Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container w-50">
		<h1>Quản lý phim</h1>
		<hr>
		<h2>Thêm phim</h2>
		<form action="#" th:action="@{/saveMovie}" th:object="${movie}" method="POST">
			<div class="mb-3">
				<label for="id" class="form-label">Mã phim</label>
				<input type="text" th:field="*{idPhim}" placeholder="Mã phim" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="tenphim" class="form-label">Tên phim</label>
				<input type="text" th:field="*{tenPhim}" placeholder="Tên phim" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="theloai" class="form-label">Thể loại</label>
				<input type="text" th:field="*{theLoai}" placeholder="Thể loại" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="daodien" class="form-label">Đạo diễn</label>
				<input type="text" th:field="*{daoDien}" placeholder="Đạo diễn" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="dienvien" class="form-label">Diễn viên</label>
				<input type="text" th:field="*{dienVien}" placeholder="Diễn viên" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="thoiluong" class="form-label">Thời lượng</label>
				<input type="text" th:field="*{thoiLuong}" placeholder="Thời lượng" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="mota" class="form-label">Mô tả</label>
				<input type="text" th:field="*{moTa}" placeholder="Mô tả" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="ngayphathanh" class="form-label">Ngày phát hành</label>
				<input type="date" th:field="*{ngayPH}" placeholder="Ngày phát hành" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3">
				<label for="linkposter" class="form-label">Link Poster</label>
				<input type="url" th:field="*{linkPoster}" placeholder="Link poster" class="form-control mb-4 col-4">
			</div>
			<button type="submit" class="btn btn-info col-2"> Lưu</button>
		</form>
		<hr>
		<a class="btn btn-success" th:href="@{/}"> Quay lại</a>
	</div>
</body>
</html>
