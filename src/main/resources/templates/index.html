<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý rạp phim</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="header">
        <div class="flex spc-btw">
            <div class="logo">
                <a th:href="@{/}"><img src="/img/film.png" alt=""></a>
            </div>
            <div class="user flex">
                <div class="user-avt">
                    <img class="brr-50" src="/img/phim1.jpg" alt="" width="50px" height="50px">
                </div>
                <div class="user-name nav-dropdown">
                    Doan Ba Huy <i class="bi bi-chevron-compact-down"></i>
                    <div class="dropdown-content">
                        <a href="#">Thông tin</a>
                        <a href="login.html">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar" class="width-15">
        <a onclick="loadContent('/admin/adEmployee.html')" id="load-emp" class="text-white" href="#">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-people-fill"></i>Nhân viên
            </div>
        </a>
        <a onclick="loadContent('/admin/adCustomer.html')" id="load-cus" class="text-white" href="#">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-people-fill"></i> Khách
                hàng</div>
        </a>
        <a onclick="loadContent('/admin/adSchedule.html')" id="load-sche" href="#" class="text-white">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-calendar-event-fill"></i>
                Lịch chiếu</div>
        </a>
        <a onclick="loadContent('/admin/adRoom.html')" id="load-room" class="text-white" href="#">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-people-fill"></i> Phòng chiếu</div>
        </a>
        <a onclick="loadContent('/admin/adMovie.html')" id="load-movie" class="text-white" href="#">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-people-fill"></i>Phim</div>
        </a>
        <a onclick="loadContent('/admin/adStatis.html')" id="load-statis" class="text-white" href="#">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-people-fill"></i>Thống kê</div>
        </a>
    </div>
    <div class="width-80">
        <div id="content" class="main-content">
            <div class="main-title">
                <h2>Dashboard</h2>
            </div>
            <div class="db-item">
                <div class="mlr-20  flex">
                    <div class="total-emp db-card">
                        <p>Số lượng nhân viên</p>
                        <p><b>10</b></p>
                    </div>
                    <div class="total-cus db-card">
                        <p>Số lượng khách hàng</p>
                        <p><b>10</b></p>
                    </div>
                    <div class="total-acc db-card">
                        <p>Số lượng tài khoản</p>
                        <p><b>10</b></p>
                    </div>
                </div>
            </div>
            <div class="db-item">
                <div class="mlr-20  flex">
                    <div class="total-movie db-card">
                        <p>Số lượng phim</p>
                        <p><b>10</b></p>
                    </div>
                    <div class="total-room db-card">
                        <p>Số lượng phòng</p>
                        <p><b>10</b></p>
                    </div>
                    <div class="total-sche db-card">
                        <p>Số lượng lịch chiếu</p>
                        <p><b>10</b></p>
                    </div>
                </div>
            </div>
            <div class="db-item">
                <div class="mlr-20  flex">
                    <div class="total-statis db-card">
                        <p>Doanh thu</p>
                        <p><b>10</b></p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script>
	    document.getElementById('load-cus').addEventListener('click', function (event) {
	        event.preventDefault();
	        fetch('/admin/adCustomer.html') // Đường dẫn tới adCustomer.html trong thư mục templates/admin/
	            .then(response => response.text())
	            .then(html => {
	                document.getElementById('content').innerHTML = html;
	            })
	            .catch(error => console.error('Error loading content:', error));
	    });

        const sidebarButtons = document.querySelectorAll('.sidebar-btn');
        sidebarButtons.forEach(button => {
            button.addEventListener('click', function (event) {
                event.preventDefault();

                // Remove 'active' class from all sidebar buttons
                sidebarButtons.forEach(btn => btn.classList.remove('active'));

                // Add 'active' class to the clicked button
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
