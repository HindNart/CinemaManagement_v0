    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>

<body>
    <div id="header">
        <div class="flex spc-btw">
            <div class="logo">
                <a th:href="@{/}"><img src="/img/film.png" alt=""></a>
            </div>
            <div class="user flex">
                <div class="user-avt">
                    <img class="brr-50" src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="" width="50px" height="50px">
                </div>
                <div class="user-name nav-dropdown">Admin
                     <i class="bi bi-chevron-compact-down"></i>
                    <div class="dropdown-content">
                        <a href="#">Thông tin</a>
                        <a th:href="@{/login}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar" class="width-15">
    	<a onclick="loadContent('/showAllAccount')" id="load-cus" class="text-white" href="">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-person-circle"></i> Tài khoản</div>
        </a>
        <a onclick="loadContent('/employees')" id="load-emp" class="text-white" href="">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-people-fill"></i> Nhân viên
            </div>
        </a>
        <a onclick="loadContent('/movieSchedules')" id="load-sche" href="" class="text-white">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-calendar-event-fill"></i>
                Lịch chiếu</div>
        </a>
        <a onclick="loadContent('/showCinemaRoom')" id="load-room" class="text-white" href="">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-columns-gap"></i> Phòng chiếu</div>
        </a>
        <a onclick="loadContent('/showAllMovies')" id="load-movie" class="text-white" href="">
            <div class="sidebar-btn shadow p-3 mb-5 bg-body-tertiary rounded"><i class="bi bi-film"></i> Phim</div>
        </a>
    </div>
    <div class="width-80">
        <div id="content" class="main-content">
            <div class="main-title">
                <h2>Dashboard</h2>
            </div>
            <div class="db-item">
                <div class="mlr-20  flex">
                    <div class="total-emp db-card">
                        <p>Số lượng nhân viên</p>
                        <p><b th:text="${employeeCount}"></b></p>
                    </div>
                    <div class="total-acc db-card">
                        <p>Số lượng tài khoản</p>
                        <p><b th:text="${accountCount}"></b></p>
                    </div>
                    <div class="total-movie db-card">
                        <p>Số lượng phim</p>
                        <p><b th:text="${movieCount}"></b></p>
                    </div>
                    <div class="total-room db-card">
                        <p>Số lượng phòng</p>
                        <p><b th:text="${cinemaRoomCount}"></b></p>
                    </div>
                    <div class="total-sche db-card">
                        <p>Số lượng lịch chiếu</p>
                        <p><b th:text="${movieScheduleCount}"></b></p>
                    </div>
                </div>
                
            </div>
    <!-- <a href="/testStatis.html">Xem thêm</a>  -->
    <div class="db-item">
		<div class="mlr-20  flex">        
			<div id="donut-chart"></div>
				<script>
					let chart = bb.generate({
						data: {
							columns: [
								["Blue", 2],
								["orange", 4],
								["green", 3],
								["RED", 3]
							],
							type: "donut",
							onclick: function (d, i) {
								console.log("onclick", d, i);
							},
							onover: function (d, i) {
								console.log("onover", d, i);
							},
							onout: function (d, i) {
								console.log("onout", d, i);
							},
						},
						donut: {
							title: "70",
						},
						bindto: "#donut-chart",
					});					
				</script>
        	</div> 
        	
        </div>
     </div>

    </div>
    <script>
        function loadContent(fragment) {
            fetch(fragment)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        const sidebarButtons = document.querySelectorAll('.sidebar-btn');
        sidebarButtons.forEach(button => {
            button.addEventListener('click', function (event) {
                event.preventDefault();

                // Remove 'active' class from all sidebar buttons
                sidebarButtons.forEach(btn => btn.classList.remove('active'));

                // Add 'active' class to the clicked button
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
