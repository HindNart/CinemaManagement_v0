<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinema Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-4">
    	<h1>Quản lý phòng chiếu</h1>
		<hr>
        <h2>Kết quả tìm kiếm phòng chiếu</h2>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Mã phòng chiếu</th>
                    <th>Số lượng ghế</th>
                    <th>Loại phòng</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${cinemaRoom}">
                    <td th:text="${room.idPhong}"></td>
                    <td th:text="${room.soLuongGhe}"></td>
                    <td th:text="${room.loaiPhong}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdateCinemaRoom/{id}(id=${room.idPhong})}" class="btn btn-primary btn-sm"><i class="bi bi-gear-fill"></i></a>
                        <a th:href="@{/deleteCinemaRoom/{id}(id=${room.idPhong})}" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
		<a class="btn btn-success" th:href="@{/}"> Quay lại</a>
    </div>
</body>
</html>
