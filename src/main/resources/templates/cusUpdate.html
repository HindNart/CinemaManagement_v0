<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cinema Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-50">
<h1>Quản lý khách hàng</h1>
<hr>
<h2>Cập nhật khách hàng</h2>
<form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
<!-- Add hidden form field to handle update -->
<input type="hidden" th:field="*{idKhach}">
<input type="text" th:field="*{tenKhach}" placeholder="Tên khách" class="form-control mb-4 col-4">
<input type="text" th:field="*{sdt}" placeholder="Số điện thoại" class="form-control mb-4 col-4">
<input type="text" th:field="*{diem}" placeholder="Điểm" class="form-control mb-4 col-4">
<button type="submit" class="btn btn-info col-2"> Cập nhật</button>
</form><hr>
<a class="btn btn-success" th:href="@{/}"> Quay lại</a>
</div>
</body>
</html>
