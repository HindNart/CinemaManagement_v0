<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý rạp phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-4">
   		<h1>Quản lý lịch chiếu phim</h1>
		<hr>
        <h2>Kết quả tìm kiếm phim</h2>
        <table class="main-content-list">
        	<thead>
		        <tr>	
	                <th>Mã lịch chiếu phim</th>
                    <th>Phòng chiếu</th>
					<th>Phim</th>
	                <th>Thời gian bắt đầu</th>
	                <th>Thời gian kết thúc</th>
	                <th>Ngày chiếu</th>
	            </tr>
	     	</thead>
	   	    <tbody>
	   	    	<tr th:each="schedule : ${movieSchedule}">
	            	<td th:text="${schedule.idLichChieu}"></td>
	                <td th:text="${schedule.phongChieu.idPhong}"></td>
	                <td th:text="${schedule.phim.tenPhim}"></td>
	                <td th:text="${schedule.thoigianBD}"></td>
	                <td th:text="${schedule.thoigianKT}"></td>
                    <td th:text="${schedule.ngayChieu}"></td>
	                <td>
		                <a th:href="@{/showFormForUpdateMovieSchedule/{id}(id=${schedule.idLichChieu})}" class="btn btn-primary btn-sm"><i class="bi bi-gear-fill"></i></a>
	                    <a th:href="@{/deleteMovieSchedule/{id}(id=${schedule.idLichChieu})}" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
                	</td>
	        	</tr>
	    	</tbody>
        </table>
        <hr>
		<a class="btn btn-success" th:href="@{/}"> Quay lại</a>
    </div>
</body>
</html>
