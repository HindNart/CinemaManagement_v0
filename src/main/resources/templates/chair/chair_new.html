<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cinema Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-50 mt-5 rounded shadow p-4 bg-body-tertiary">
    	<h1>Quản lý phòng chiếu</h1>
    	<hr>
        <h2>Thêm ghế</h2>
    	<div th:if="${message}" th:text="${message}" class="alert alert-danger"></div>
        <hr>
        <form action="#" th:action="@{/saveChair}" th:object="${chair}" method="POST">
            <div class="mb-3">
                <label for="Phong" class="form-label">Phòng</label>
                <input required type="text" th:field="*{idPhong}" placeholder="Phòng" class="form-control mb-4 col-4" id="idPhong" name="idPhong">
            </div>
            <div class="mb-3">
                <label for="hangGhe" class="form-label">Hàng ghế</label>
                <input required type="text" th:field="*{hangGhe}" placeholder="Hàng ghế" class="form-control mb-4 col-4" id="hangGhe" name="hangGhe">
            </div>
            <div class="mb-3">
                <label for="loaiGhe" class="form-label">Loại ghế</label>
                <input required type="text" th:field="*{loaiGhe}" placeholder="Loại ghế" class="form-control mb-4 col-4" id="loaiGhe" name="loaiGhe">
            </div>
            <div class="mb-3">
                <label for="trangThai" class="form-label">Trạng thái</label>
                <input required type="text" th:field="*{trangThai}" placeholder="Trạng thái" class="form-control mb-4 col-4" id="trangThai" name="trangThai">
            </div>
            <div class="mb-3">
                <label for="hangGhe" class="form-label">Hàng ghế</label>
                <input required type="text" th:field="*{hangGhe}" placeholder="Hàng ghế" class="form-control mb-4 col-4" id="hangGhe" name="hangGhe">
            </div>
            <div class="d-flex justify-content-between">
				<a class="btn btn-secondary" th:href="@{/}"> Quay lại</a>
            	<button type="submit" class="btn btn-success col-2"> Lưu</button>
			</div>
        	
        </form>
    </div>
</body>
</html>
