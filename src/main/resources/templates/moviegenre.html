<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thể loại phim</title>
<link rel="shortcut icon" type="image/png" href="/img/film.png" />
<link rel="stylesheet" href="icons/themify-icons/themify-icons.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="/css/filmStyle.css">
<link rel="stylesheet" href="/css/cusStyle.css">
<style>
#header.light-mode {
	background-color: #f8f9fa;
	color: #212529;
}

/* Dark Mode */
#header.dark-mode {
	background-color: #212529;
	color: #f8f9fa;
}

/* Adjust user dropdown content text color */
#header.light-mode .dropdown-content a, #header.dark-mode .dropdown-content a
	{
	color: inherit; /* Use inherited color */
}

#header.light-mode.user-name span, #header.dark-mode.user-name span {
	color: inherit;
}

/* Adjust chevron icon color */
#header.light-mode .bi-chevron-compact-down, #header.dark-mode .bi-chevron-compact-down
	{
	color: inherit; /* Use inherited color */
}
</style>
<script>
	function toggleHeaderMode() {
		const header = document.getElementById('header');
		const toggleButton = document.getElementById('toggleButton');
		const icon = toggleButton.querySelector('i');

		if (header.classList.contains('light-mode')) {
			header.classList.remove('light-mode');
			header.classList.add('dark-mode');
			toggleButton.classList.remove('btn-outline-dark');
			toggleButton.classList.add('btn-outline-light');
			icon.classList.remove('bi-brightness-high');
			icon.classList.add('bi-moon');
		} else {
			header.classList.remove('dark-mode');
			header.classList.add('light-mode');
			toggleButton.classList.remove('btn-outline-light');
			toggleButton.classList.add('btn-outline-dark');
			icon.classList.remove('bi-moon');
			icon.classList.add('bi-brightness-high');
		}
	}
</script>
</head>

<body>
	<!-- Header section -->
	<div id="header" class="my-3">
		<div class="navbar">
			<a class="logo ms-3" th:href="@{/userSite}"> <img
				src="/img/LET.png" width="125px" height="100%">
			</a>
			<div class="nav-content">
				<ul>
					<li class="fs-5 fw-medium"><a class="text-dark" th:href="@{/userSite#now-showing}">Phim
							đang chiếu</a></li>
					<li class="fs-5 fw-medium"><a class="text-dark" th:href="@{/showMovieGenre}">Thể
							loại phim</a></li>
				</ul>
			</div>
			<div class="user flex">
				<div class=" nav-dropdown flex">
					<div class="user-avt">
						<img class="brr-50"
							src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png"
							alt="" width="50px" height="50px">
					</div>
					<div class="user-name nav-dropdown me-4"
						th:classappend="${account != null} ? 'light-mode' : 'dark-mode'">
						<span th:if="${account != null}" th:text="${account.username}">
						</span>
						<div class="dropdown-content rounded">
							<a data-bs-toggle="modal" class="rounded"
								data-bs-target="#exampleModal" style="cursor: pointer;">Thông
								tin</a> <a th:href="@{/logout}" class="rounded">Đăng xuất</a>
						</div>
					</div>
				</div>
				<!-- Toggle button -->
				<button id="toggleButton"
					class="btn btn-outline-dark rounded-circle"
					onclick="toggleHeaderMode()">
					<i class="bi bi-brightness-high"></i>
				</button>
			</div>
		</div>
	</div>
	<!-- Content section -->
	<div id="content" class="border-top border-light-subtle border-5 py-5">
		<div id="movie_infor_form"
			class="container border-bottom border-primary border-3 pb-3">
			<div class="border-start border-5 border-primary mb-3">
				<h4 class="ms-2 fw-normal">PHIM ĐIỆN ẢNH</h4>
			</div>
			<form class="row gx-3 gy-2 align-items-center" th:action="@{/getMovieGenreOrNation}" method="POST">
				<div class="col-sm-3">
					<label class="visually-hidden" for="genreSelect">Thể loại</label> 
					<select class="form-select" id="genreSizeSelect" name="genre">
						<option selected>Thể loại</option>
						<option value="Hài">Hài</option>
						<option value="Hành động">Hành động</option>
						<option value="Tâm lý">Tâm lý</option>
						<option value="Kinh dị">Kinh dị</option>
						<option value="Khoa học viễn tưởng">Khoa học viễn tưởng</option>
					</select>
				</div>
				<div class="col-sm-3">
					<label class="visually-hidden" for="nationSelect">Quốc gia</label>
					<select class="form-select" id="nationSizeSelect" name="nation">
						<option selected>Quốc gia</option>
						<option value="Việt Nam">Việt Nam</option>
						<option value="Hàn Quốc">Hàn Quốc</option>
						<option value="Mỹ">Hoa Kỳ</option>
						<option value="Trung Quốc">Trung Quốc</option>
					</select>
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary">Tìm kiếm</button>
				</div>
			</form>
		</div>
		<div id="list_movie_showing" class="container">
			<div class="row my-3" th:each="movie : ${movies}">
				<div class="col-2">
					<a th:href="@{/film/{id}(id=${movie.idPhim})}">
						<img id="" th:src="${movie.LinkPoster}" class="img-fluid rounded" alt="Image" width="200px">
					</a>
				</div>
				<div class="col-10">
					<a type="button" class="text-black" th:href="@{/film/{id}(id=${movie.idPhim})}">
						<h3 th:text="${movie.tenPhim}"></h3>
					</a>
					<p th:text="${movie.moTa}"></p>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="bg-dark p-3 pt-5">
		<div class="row p-64  ms-5 me-5 text-white border-bottom">
			<div class="col mb-4">
				<div class="title-footer">
					<b>Giới thiệu</b>
					<ul class="mt-3">
						<li><a href="#">Về chúng tôi</a></li>
						<li><a href="#">Thỏa thuận sử dụng</a></li>
						<li><a href="#">Quy chế hoạt động</a></li>
						<li><a href="#">Chính sách bảo mật</a></li>
					</ul>
				</div>
			</div>
			<div class="col">
				<div class="title-footer">
					<b>Góc điện ảnh</b>
					<ul class="mt-3">
						<li><a th:href="@{/userSite#now-showing}">Phim đang chiếu</a></li>
						<li><a th:href="@{/showMovieGenre}">Thể loại phim</a></li>
					</ul>
				</div>
			</div>
			<div class="col">
				<div class="title-footer">
					<b>Hỗ trợ</b>
					<ul class="mt-3">
						<li><a href="#">Sales</a></li>
						<li><a href="#">FAQ</a></li>
					</ul>
				</div>
			</div>
			<div class="col">
				<div id="logo" class="col-3">
					<img src="/img/LET.png" alt="" class="">
					<div class="row">
						<div class="col-4 fs-3">
							<i class="bi bi-facebook"></i>
						</div>
						<div class="col-4 fs-3">
							<i class="bi bi-youtube"></i>
						</div>
						<div class="col-4 fs-3">
							<i class="bi bi-instagram"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
