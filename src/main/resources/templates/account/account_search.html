<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý rạp phim</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container main-content-cus">
    	<h1>Quản lý tài khoản</h1>
		<hr>
        <h2>Kết quả tìm kiếm tài khoản</h2>
        <div class="scroll-table">
            <table class="table table-striped table-responsive-md">
                <thead>
	                <tr>
	                    <th>Email</th>
	                    <th class="hidden-text">Tên tài khoản</th>
	                    <th class="hidden-text">Mật khẩu</th>
	                    <th>Chức năng</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="acc : ${account}">
	                    <td th:text="${acc.email}"></td>
	                    <td><p th:text="${acc.username}" class="hidden-text"></p></td>
	                    <td><p th:text="${acc.password}" class="hidden-text"></p></td>
	                    <td>
	                    	<a th:href="@{/showFormForUpdateAccount/{id}(id=${acc.email})}" class="btn btn-primary btn-sm"><i class="bi bi-gear-fill"></i></a>
	                        <a th:href="@{/deleteMovie/{id}(id=${acc.email})}" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
	                    </td>
	                </tr>
	            </tbody>
            </table>
        </div>
        <a class="btn btn-success" th:href="@{/}"> Quay lại</a>
    </div>
</body>

</html>
