<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cinema Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container w-50 mt-5 rounded shadow p-4 bg-body-tertiary">
		<h1>Quản lý tài khoản</h1>
		<hr>
		<h2>Cập nhật tài khoản</h2>
		<form action="#" th:action="@{/adUpdateAccount}" th:object="${account}" method="POST">
			<div class="mb-3  ">
				<label for="id" class="form-label">Email</label>
				<input type="text" th:field="*{email}" placeholder="" class="form-control mb-4 col-4">
			</div>
			<div class="mb-3  ">
                <label for="tentaikhoan" class="form-label">Tên tài khoản</label>
                <input required type="text" th:field="*{username}" placeholder="Tên tài khoản" class="form-control mb-4 col-4" id="tentaikhoan" name="tentaikhoan">
            </div>
            <div class="mb-3  ">
                <label for="matkhau" class="form-label">Mật khẩu</label>
                <input required type="text" th:field="*{password}" placeholder="Điểm" class="form-control mb-4 col-4" id="matkhau" name="matkhau">
            </div>
            <div class="d-flex justify-content-between">
				<a class="btn btn-secondary" th:href="@{/}"> Quay lại</a>
            	<button type="submit" class="btn btn-success col-2"> Cập nhật</button>
			</div>
		</form>
	</div>
</body>
</html>
