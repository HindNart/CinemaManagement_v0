<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cinema Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container w-50 mt-5 rounded shadow p-4 bg-body-tertiary">
		<h1>Quản lý tài khoản</h1>
		<hr>
		<h2>Thêm tài khoản</h2>
		<div th:if="${message != null}" th:text="${message}"
			class="alert alert-danger"></div>
		<div th:if="${exists!=null}">
			<p class="text-danger">*Địa chỉ email đã được sử dụng</p>
		</div>
		<hr>
		<form th:action="@{/saveAccountEmp}" th:object="${account}"
			method="POST">
			<div class="mb-3">
				<label for="email" class="form-label">Địa chỉ email</label> <input
					type="email" th:field="*{email}" class="form-control" id="email"
					placeholder="Email...">
			</div>
			<div class="mb-3">
				<label for="employeeSelect" class="form-label">Nhân viên</label> <select
					th:field="*{username}" class="form-control" id="employeeSelect">
					<option th:each="emp : ${emps}" th:value="${emp.getEmpId()}"
						th:text="${emp.hoTenNV}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Mật khẩu</label> <input
					type="password" th:field="*{password}" class="form-control"
					id="password" placeholder="Mật khẩu...">
			</div>
			<div class="mb-3">
				<label for="confirmPassword" class="form-label">Nhập lại mật
					khẩu</label> <input type="password" class="form-control"
					id="confirmPassword" placeholder="Nhập lại mật khẩu...">
			</div>
			<div class="d-flex justify-content-between">
				<a th:href="@{/}" class="btn btn-secondary">Quay lại</a>
				<button type="submit" class="btn btn-primary">Đăng ký</button>
			</div>
		</form>
	</div>
</body>
</html>
