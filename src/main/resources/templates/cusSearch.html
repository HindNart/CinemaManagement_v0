<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4 container-sm border border-dark-subtle rounded p-3 mt-5"  style="max-width:1152px">
        <h1>Danh sách khách hàng</h1>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Mã khách</th>
                    <th>Tên khách</th>
                    <th>Số điện thoại</th>
                    <th>Điểm</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${listCustomer}">
                    <td th:text="${customer.idKhach}"></td>
                    <td th:text="${customer.tenKhach}"></td>
                    <td th:text="${customer.sdt}"></td>
					<td th:text="${customer.diem}"></td>                    
                    <td>
                        <a th:href="@{/showFormForUpdateCustomer/{id}(id=${customer.idKhach})}" class="btn btn-primary btn-sm">Update</a>
                    </td>
                    <td>
                        <a th:href="@{/deleteCustomer/{id}(id=${customer.idKhach})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
		<a th:href="@{/}"> Quay lại trang chủ</a>
    </div>
</body>
</html>
