<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinema Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4">
        <h1>Danh sách khách hàng</h1>
        <a th:href="@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3">Thêm khách hàng</a>
        
        <form th:action="@{/searchCustomer}" method="GET" class="row g-3 mb-4">
            <div class="col-auto">
                <input type="text" name="id" class="form-control" placeholder="Customer ID">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-info">Tìm kiếm khách hàng</button>
            </div>
        </form>
        
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Mã khách hàng</th>
                    <th>Tên khách hàng</th>
                    <th>Số điện thoại</th>
                    <th>Điểm</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${listCustomer}">
                    <td th:text="${customer.idKhach}"></td>
                    <td th:text="${customer.tenKhach}"></td>
                    <td th:text="${customer.sdt}"></td>
					<td th:text="${customer.diem}"></td>                    
                    <td>
                        <a th:href="@{/showFormForUpdateCustomer/{id}(id=${customer.idKhach})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/deleteCustomer/{id}(id=${customer.idKhach})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
