<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinema Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4">
        <h1 class = "aadd">Danh sách phòng chiếu</h1>
        <a th:href="@{/showNewCinemaRoomForm}" class="btn btn-primary btn-sm mb-3">Thêm phòng chiếu</a>
        <div class="float-end">
	        <form th:action="@{/searchCinemaRoom}" method="GET" class="row g-3 mb-4">
	            <div class="col-auto">
	                <input type="text" name="id" class="form-control" placeholder="CinemaRoom ID">
	            </div>
	            <div class="col-auto">
	                <button type="submit" class="btn btn-info">Tìm kiếm phòng chiếu</button>
	            </div>
	        </form>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Mã phòng chiếu</th>
                    <th>Số lượng ghế</th>
                    <th>Loại phòng</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${listCinemaRooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.soLuongGhe}"></td>
                    <td th:text="${room.loaiPhong}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdateCinemaRoom/{id}(id=${room.id})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/deleteCinemaRoom/{id}(id=${room.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
