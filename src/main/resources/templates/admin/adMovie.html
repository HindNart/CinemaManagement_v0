<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý rạp phim</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="main-content-cus">
        <div class="main-title flex spc-btw" style="align-items:center;">
            <div class="">Danh sách phim</div>
            <div class="flex">
                <div class="search-bar"><input type="text" name="search-bar" id="">
                    <i class="bi bi-search"></i>
                </div>
                <div class="add-btn">
                    <div class="add-emp">
                        <a href="#">Thêm phim</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-table">
            <table class="main-content-list">
                <thead>
	                <tr>
	                    <th>Mã phim</th>
	                    <th>Tên phim</th>
	                    <th>Thể loại</th>
	                    <th>Đạo diễn</th>
	                    <th>Diễn viên</th>
	                    <th>Thời lượng</th>
	                    <th>Mô tả</th>
	                    <th>Ngày phát hành</th>
	                    <th>Poster</th>
	                    <th>Chức năng</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="movie : ${listMovies}">
	                    <td th:text="${movie.id}"></td>
	                    <td th:text="${movie.tenPhim}"></td>
	                    <td th:text="${movie.theLoai}"></td>
	                    <td th:text="${movie.daoDien}"></td>
	                    <td th:text="${movie.dienVien}"></td>
	                    <td th:text="${movie.thoiLuong}"></td>
	                    <td th:text="${movie.moTa}"></td>
	                    <td th:text="${movie.ngayPH}"></td>
	                    <td><img alt="" th:src="${movie.linkPoster}" width="100px"></td>
	                    <td>
	                        <a th:href="@{/showFormForUpdateMovie/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">Update</a>
	                        <a th:href="@{/deleteMovie/{id}(id=${movie.id})}" class="btn btn-danger btn-sm">Delete</a>
	                    </td>
	                </tr>
	            </tbody>
            </table>
        </div>
    </div>
</body>

</html>
