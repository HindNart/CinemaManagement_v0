<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý rạp phim</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="main-content-cus">
        <div class="main-title flex spc-btw" style="align-items:center;">
            <div class="">Danh sách phòng chiếu</div>
            <div class="flex">
                <div class="search-bar">
                	<form th:action="@{/searchCinemaRoom}"><input type="text" name="id">
                    <button>
                    	<i style="margin-right:10px;" class="bi bi-search"></i></button>
                    </form>
                </div>
                <div class="add-btn">
                    <div class="add-emp">
                        <a th:href="@{/showNewCinemaRoomForm}">Thêm phòng chiếu</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-table">
            <table class="main-content-list">
                <thead>
                    <th>Mã phòng chiếu</th>
                    <th>Số lượng ghế</th>
                    <th>Loại phòng</th>
                    <th></th>
                </thead>
                <tbody>
                <tr th:each="room : ${listCinemaRooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.soLuongGhe}"></td>
                    <td th:text="${room.loaiPhong}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdateCinemaRoom/{id}(id=${room.id})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/deleteCinemaRoom/{id}(id=${room.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>

    </div>
</body>

</html>
