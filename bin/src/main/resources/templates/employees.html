<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinema Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4">
        <h1>Danh Nhan Vien</h1>
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Thêm Nhan Vien</a>
        
        <form th:action="@{/searchEmployee}" method="GET" class="row g-3 mb-4">
            <div class="col-auto">
                <input type="text" name="id" class="form-control" placeholder="Employee ID">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-info">Tìm kiếm nhan vien</button>
            </div>
        </form>
        
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Mã nhan vien</th>
                    <th>Tên nhan vien</th>
                    <th>Ngay sinh</th>
                    <th>Dia chi</th>
                    <th>Chuc vu</th>
                    <th>Luong</th>
                    <th>Ca lam</th>
                    <th>So dien thoai</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Employee : ${listEmployees}">
                    <td th:text="${Employee.idNhanVien}"></td>
                    <td th:text="${Employee.hoTenNV}"></td>
                    <td th:text="${Employee.ngaySinhNV}"></td>
                    <td th:text="${Employee.diaChi}"></td>
                    <td th:text="${Employee.chucVu}"></td>
                    <td th:text="${Employee.luong}"></td>
                    <td th:text="${Employee.caLam}"></td>
                    <td th:text="${Employee.sdt}"></td>
                   	<td>
                        <a th:href="@{/showFormForUpdateEmployee/{id}(id=${Employee.idNhanVien})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${Employee.idNhanVien})}" class="btn btn-danger btn-sm">Delete</a>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
